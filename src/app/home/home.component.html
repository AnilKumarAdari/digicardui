<div class="p-4">
  <div class="container"></div>
</div>

<div class="d-flex justify-content-center container text-white mt-5">
  <div class="card p-2 px-3 py-3">
    <div class="d-flex justify-content-between align-items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-check-lg"
        viewBox="0 0 16 16"
      >
        <path
          d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"
        />
      </svg>
    </div>
    <div class="mt-3">
      <span class="mr-3">{{ cardDetails.cardNumber.split("_")[1] }}</span>
    </div>
    <div class="d-flex justify-content-between card-details mt-3 mb-3">
      <div class="d-flex flex-column">
        <span class="light">Card Holder</span><span>{{ account?.name }}</span>
      </div>
      <div class="d-flex flex-row">
        <div class="d-flex flex-column mr-3">
          <span class="light">Created</span
          ><span>{{ cardDetails.cardNumber.split("_")[0] }}</span>
        </div>
        <!-- <div class="d-flex flex-column">
          <span class="light">CVV</span><span>857</span>
        </div> -->
      </div>
      <p class="text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-bag-plus-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"
          />
        </svg>
      </p>
    </div>
  </div>
</div>
